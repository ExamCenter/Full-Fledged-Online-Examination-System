<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<style>
  .jumbotron {
    margin-bottom: 0;
  }

  #section-jumbotron {
    background-image: url("{% static 'image/nmiet.jpg' %}"); /* Add your image path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    width: 200vh;
    position: fixed; /* Needed for the overlay to position correctly */
  }

  /* Semi-transparent overlay */
  #section-jumbotron::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    z-index: 1; /* Ensures the overlay is behind the text */
  }

  .container {
    position: relative;
    z-index: 2; /* Ensures the text appears above the overlay */
    color: white; /* Makes the text white for better visibility */
  }

  .custom-heading {
    font-size: 4rem; 
    font-family: sans-serif;
    color: #ff7961; !important;
    font-weight: bold;
  }

  .custom-btn {
    text-decoration: none; /* Removes underline */
    display: inline-block;
    font-weight: bold;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    text-align: center;
}

.custom-btn-lg {
    font-size: 1.25rem; /* Adjusts the button text size */
}

.custom-btn-red {
    background-color: #f44336; /* Makes the button red */
    color: white; /* Ensures good contrast for readability */
    border-radius: 5px; /* Optional: Rounded corners */
    transition: background-color 0.3s ease; /* Smooth hover effect */
}

.custom-btn-red:hover {
    background-color: #d32f2f; /* Darker red on hover */
}

.custom-btn-red:active {
    background-color: #b71c1c; /* Even darker red when clicked */
}


</style>

<body>
  {% include "exam/navbar.html" %}
  <br>
  <section id="section-jumbotron" class="jumbotron jumbotron-fluid d-flex justify-content-center align-items-center">
    <div class="container text-center">
      <h2 class="custom-heading">Amrit Campus Online Examination</h2>
      <p class="display-4 d-none d-sm-block">Attend your examinations online!</p>
      <p class="lead">Sign Up now to start your first online examination</p>

      <p><strong>Start Your Journey Here:</strong></p>
      <a href="/student/studentsignup" class="custom-btn custom-btn-lg custom-btn-red">
        <i class="fa fa-graduation-cap" aria-hidden="true"></i> Sign Up as Student
    </a>
    
      
      <br><br><br>
    </div>
  </section>
  {% include "exam/footer.html" %}
</body>

</html>
