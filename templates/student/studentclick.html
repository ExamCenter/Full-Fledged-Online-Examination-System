<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    /* Page Background */
    body {
      background-color:rgba(248, 249, 250, 0.75); /* Light gray background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Jumbotron Styling */
    .jumbotron {
      background-color: #ff7961; 
      color: #ba000d;
      padding: 50px 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      margin: 50px auto;
    }

    /* Buttons */
    .custom-btn {
      display: inline-block;
      font-size: 18px;
      padding: 12px 25px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary {
      background-color: #28a745; /* Green for Signup */
      color: white;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    .btn-success {
      background-color: #ffc107; /* Yellow for Login */
      color: black;
    }

    .btn-success:hover {
      background-color: #e0a800;
    }
  </style>
</head>

<body>

  {% include "exam/navbar.html" %}
  <br><br>

  <div class="jumbotron">
    <h1 class="display-4">AMRIT CAMPUS</h1>
    <p class="lead">Online Examination System.</p>
    <hr class="my-4">
    <p>Choose an option below to get started:</p>
    <p class="lead">
      <a class="custom-btn btn-primary" href="studentsignup" role="button">Create Your Account</a>
      <a class="custom-btn btn-success" href="studentlogin" role="button">Login Now</a>
    </p>
  </div>

  {% include "exam/footer.html" %}

</body>
</html>
